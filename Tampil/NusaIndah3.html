      function read_value(srchb,srcht) {
                
        var script_url = "https://script.google.com/macros/s/AKfycbwvgh47Xdm3zEE0r2DTykG7539D3NjknAKqVO7HLRHOZWth-yKPjTSsHGwOrCQ6T--WDQ/exec";
        
          var url = script_url+"?action=read";
          var jumlah = 0;
      
          $.getJSON(url, function (json) {
       
      // buat tabel yang menampilkan data
        var table = document.createElement("table");
        table.setAttribute("id", "myTable");
        var header = table.createTHead();
        var row = header.insertRow(0);     
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);//////////////////
       
        cell1.innerHTML = "<b>Nama Anak&emsp;&emsp;</b>";
        cell2.innerHTML = "<b>Usia Anak&emsp;&emsp;</b>";
        cell3.innerHTML = "<b>Berat Anak&emsp;&emsp;</b>";
        cell4.innerHTML = "<b>Tinggi Anak&emsp;&emsp;</b>";//////////////////
              
      //        alert(json.records);
           // masukkan data ke dalam tabel
            if (srchb!=''){
              for (var i = 0; i < json.records.length; i++) {
                
                if(srchb==json.records[i].bulan&&srcht==json.records[i].tahun){
                  tr = table.insertRow(-1);
          var tabCell = tr.insertCell(-1);
          tabCell.innerHTML = json.records[i].namaanak+"&emsp;&emsp;";
          tabCell = tr.insertCell(-1);
          tabCell.innerHTML = json.records[i].usiasekarang+"&emsp;&emsp;";
          tabCell = tr.insertCell(-1);
          tabCell.innerHTML = json.records[i].bbsekarang+"&emsp;&emsp;";
          tabCell = tr.insertCell(-1);
          tabCell.innerHTML = json.records[i].tinggisekarang+"&emsp;&emsp;"; //////////////////
          jumlah = jumlah + 1;
                  }
              }
            } 
              
              var divContainer = document.getElementById("showData");
              divContainer.innerHTML = "<div class='fs-5'>Jumlah data: <b>"+jumlah+"</b> Anak</div>";
              divContainer.appendChild(table);
       
           $("#Nama Anak").val("")
           $("#Usia Anak").val("")
           $("#Berat Anak").val("")
           $("#Tinggi Anak").val("")
            getData2Input();///////////////////
          });
